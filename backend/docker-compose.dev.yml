version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: aperta-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_dev_data:/usr/share/elasticsearch/data
    networks:
      - aperta-dev

volumes:
  es_dev_data:
    driver: local

networks:
  aperta-dev:
    driver: bridge
